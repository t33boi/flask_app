{% extends "index.html" %} 
{% block title %}{% endblock %}
{% block content %}
    <style>
        .cont
        {
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cont form 
        {
            width: 500px;
            height: 300px;
        }
    </style>
<body>
    <div class="cont">
        <form action="" method="post">
            <h1 class="mb-5 text-center text-uppercase">register</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputText" class="form-label">Full Name</label>
                <input type="text" name="fullname" class="form-control" id="exampleInputText" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password1" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control" id="exampleInputPassword2">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/login" type="submit" class="btn btn-light">LOGIN</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
